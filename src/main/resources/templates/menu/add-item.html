
<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <form method="post" th:object="${addMenuItemForm}" action="/menu/add-item">

            <div class="form-group">
                <label th:for="cheeseId">Cheeses</label>
                <select th:field="*{cheeseId}" name="cheeseId">
                    <option th:each="cheese : *{cheeses}"
                            th:value="${cheese.id}"
                            th:text="${cheese.name}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <!--<span th:errors="*{cheeseId}" class="error"></span>-->
            </div>
            <input type="submit" value="Add Cheese to Menu" />
        </form>
    </body>
</html>
